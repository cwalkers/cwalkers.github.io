<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvin Walker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <style>
        h1 {
            font-size: 2.0rem;
            font-weight: normal;
            margin-bottom: 2.3rem;
            letter-spacing: -0.6px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            max-width: 32em;
        }

        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid var(--link-border);
            padding-bottom: 1px;
            transition: all 0.2s ease;
        }

        a:hover {
            border-bottom-color: var(--text-color);
            background: var(--link-hover);
        }

    </style>
</head>
<body>
    <div class="grid"></div>
    <div id="stars"></div>
    <div id="dappled-light">
        <div id="light-overlay"></div>
    </div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    <main>
        <h1>
            Calvin Walker
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </h1>
        <p>
            I'm currently a fourth year student at The University of Chicago.
        </p>
        <p>
            You can reach me at [domain]@gmail.com or cs[lastname]1@uchicago.edu
        </p>
    </main>
    <script src="shared.js"></script>
    <script src="graph.js"></script>
</body>
</html>
